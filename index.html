<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="toolbar"> <h2> To Do List</h2>
            <div class="icons">
                <div class="icon icon-minimize"><img  src="minimize.svg" alt="Minimize Icon"></div>
                <div class="icon icon-minimize"><img  src="maximize.svg" alt="Minimize Icon"></div>
                <div class="icon icon-minimize"><img  src="close.svg" alt="Minimize Icon"></div>
            </div>
        </div>
        <div class="menu-bar">
            <ul>
                <li><a href="https://github.com/karanxhagiulia/Project1_Javascript_ToDoList"><u>F</u>ile</a></li>
                <li><a href="https://github.com/karanxhagiulia/Project1_Javascript_ToDoList"><u>E</u>dit</a></li>
                <li><a href="https://github.com/karanxhagiulia/Project1_Javascript_ToDoList"><u>V</u>iew</a></li>
                <li><a href="https://github.com/karanxhagiulia/Project1_Javascript_ToDoList">F<u>a</u>vorites</a></li>
                <li><a href="https://github.com/karanxhagiulia/Project1_Javascript_ToDoList"><u>H</u>elp</a></li>
            </ul>
        </div>
        <div class="desktop-window">
            <div class="title-bar">
                <img src="stars.gif" alt="Stars" class="stars-image">
                <h1>What needs to be done today?</h1>                
                <img src="stars.gif" alt="Stars" class="stars-image">
            </div>
            <form class="todo-form">
                <input type="text" id="todoInput" class="todo-input" placeholder="Enter your task">
                <button type="submit" class="addtaskbutton">Add Task</button>
            </form>
            <div class="todo-list"></div>
            <div class="counter"></div>
            <div class="filter-buttons">
                <button class="all">All</button>
                <button class="active">Active</button>
                <button class="completed">Completed</button>
                <button class="clear-completed">Clear Completed</button>
            </div>
        </div>
    </div> 
    <script src="script.js"></script>
</body>
</html>
